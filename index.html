<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de avaliação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header class="header">

    </header>
    <main class="container">
        <section class="container-conteudo">
            <div class="card">
                <div class="card-cima">
                    <button class="seta-voltar hidden" id="voltar">
                        <img class="seta" src="./img/arrow-left.svg" alt="Imagem de uma seta para voltar">
                    </button>   
                    <img class="produto" src="./img/Image.svg" alt="imagem do produto para ser avaliado">
                </div>
                <div class="card-baixo">
                    <div class="produto-info">
                        <h3 class="produto-titulo">Avalie o produto</h3>
                        <p class="produto-texto">O que você achou do produto <span class="produto-span">Smartwatch Amazfit Bip U Pro</span>?</p>
                    </div>
                    <div class="produto-review">
                        <div class="review-rating">
                            <input type="checkbox" id="estrela">
                            <label for="estrela"><img src="./img/star.svg"></label>
                            <input type="checkbox" id="estrela2">
                            <label for="estrela2"><img src="./img/star.svg"></label>
                            <input type="checkbox" id="estrela3">
                            <label for="estrela3"><img src="./img/star.svg"></label>
                            <input type="checkbox" id="estrela4">
                            <label for="estrela4"><img src="./img/star.svg"></label>
                            <input type="checkbox" id="estrela5">
                            <label for="estrela5"><img src="./img/star.svg"></label>
                        </div>
                        <div class="rating-desc">
                            <span>Ruim</span>
                            <span>Ótimo</span>
                        </div>
                    </div>
                    <button class="botao-confirmar" type="submit">
                        <p id="texto-botao">Confirmar</p>
                        <img src="./img/arrow-right.svg">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>

</body>

</html>
